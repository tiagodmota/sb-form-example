<!DOCTYPE html>
<html lang="en-US" layout:decorate="~{main-layout}">

<head>
    <meta charset="UTF-8">
    <title>Formulary</title>
</head>

<body>

    <main layout:fragment="main-body">
        <h1>Fill it!</h1>
        <fieldset>
            <legend>Person</legend>
            <form 
            action="#"
            method="POST"
            th:action="@{/form/submit}"
            th:object="${name}"
            >
                <label for="name">Name: </label>
                <input type="text" th:field="*{nome}" id="name" required>
                <input type="submit" value="Send">
            </form>
        </fieldset>
    </main>

</body>

</html>
