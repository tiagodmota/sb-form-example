<!DOCTYPE html>
<html layout:decorate="~{main-layout}">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<body>
    
    <main layout:fragment="main-body">
        <form action="#" method="POST"
        th:action="@{/save-customer}"
        th:object="${customer}">

            <input type="text" th:field="*{name}" placeholder="NAME"/>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

            <input type="text" th:field="*{lastName}" placeholder="LAST NAME"/>
            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>

            <input type="text" th:field="*{address.number}" placeholder="ADDRESS NUMBER"/>
            <p th:if="${#fields.hasErrors('address.number')}" th:errors="*{address.number}"></p>

            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{address.id}">
            
            <button type="submit">SAVE</button>
            
        </form>
    </main>

</body>
</html>
