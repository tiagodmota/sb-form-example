<!DOCTYPE html>
<html lang="en-US" layout:decorate="~{main-layout}">
<head>
    <meta charset="UTF-8">
    <title>Greeting Result</title>
</head>
<body>

    <main layout:fragment="main-body">
        <h1>Welcome to the Greeting Result</h1>
        <fieldset>
            <legend>Bound Data</legend>
            <form action="#" method="#" 
            th:object="${greeting}">
                <p>ID: <input type="text" th:value="*{id}"></p>
                <p>Content:<input type="text" th:value="*{content}"></p>
                <span style="display: block;">Get back to <a href="/greeting-form">Greeting Formulary</a></span>
            </form>
        </fieldset>
    </main>
    
</body>
</html>
