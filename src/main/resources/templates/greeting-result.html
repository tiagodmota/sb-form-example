<!DOCTYPE html>
<html lang="en-US" layout:decorate="~{main-layout}">
<head>
    <meta charset="UTF-8">
    <title>Greeting Result</title>
</head>
<body>

    <main layout:fragment="main-body">
        <h1>Welcome to the Greeting Result</h1>
        <fieldset>
            <legend>Data</legend>
            <form action="#" method="#" th:object="greeting">
                <label for="id">ID:</label>
                <input type="number" name="id" id="id" th:value="*{id}">
                <br>
                <label for="content">Content:</label>
                <input type="text" name="content" id="content" th:value="*{content}">
                <br>
                <input type="submit" value="Submit">
            </form>
        </fieldset>
    </main>
    
</body>
</html>
