<!DOCTYPE html>
<html lang="en-US" layout:decorate="~{main-layout}">
<head>
    <meta charset="UTF-8">
    <title>Greeting Form</title>
</head>
<body>

    <main layout:fragment="main-body">
        <h1>Welcome to the Greeting Formulary</h1>
        <fieldset>
            <legend>Data</legend>
            <form action="#" method="POST"
            th:action="@{/greeting-submit}"
            th:object="${greeting}"
            >
                <p> ID: <input type="number" th:field="*{id}"> </p>
                <p> Content: <input type="text" th:field="*{content}"></p>
                
                <input type="submit" value="Save" style="display: block">
                <input type="reset" value="Reset"  style="display: block">
            </form>
        </fieldset>
    </main>
    
</body>
</html>
